<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>  
  <div id="container">
    <div id="calculator">
      <div id= "calculator-body">
      <div class="screen">
        <div id="screen-top">
            <p>Calculate Me</p>
        </div>
        <div id="screen-bottom">
            <p id ="test">0</p>

        </div>
       
      </div>
      <div class="buttons"> 
        <div class="bigbuttons">
          <button id="clear">CLEAR</button>
          <button id="delete">DELETE</button>
        </div>
        <div class="smallbuttons">
        <button id="1"> 1</button>
        <button id="2"> 2</button>
        <button id="3"> 3</button>
        <button id="4"> 4</button>
        <button id="5"> 5</button>
        <button id="6"> 6</button>
        <button id="7"> 7</button>
        <button id="8"> 8</button>
        <button id="9"> 9</button>
        <button id="0"> 0</button>
        <div class ="operands">
        <button id="/">&divide;</button>
        <button id="*"> &times;</button>
        <button id="-"> -</button>
        <button id="+"> +</button>
        <button id="="> =</button>
        </div>
            </div>
          </div>
        </div>
      </div>
      <div class = "footer">
        <h4> Created by&nbsp <a href = "https://github.com/DezzEP/calculator">DezzEP</a></h4>
          <p>This project is part of<a href="https://www.theodinproject.com/"> &nbsp The Odin Project &nbsp</a> curriculum</p>
        
      </div>
    </div>
  </div>
</body>
</html>
